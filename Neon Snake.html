<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üêç Neon Snake - HTML5 Classic Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        .game-container {
            position: relative;
            border: 5px solid #00ff9f;
            border-radius: 20px;
            background: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
            box-shadow: 
                0 0 60px #00ff9f,
                inset 0 0 40px rgba(0, 255, 159, 0.1);
            animation: containerPulse 4s ease-in-out infinite alternate;
        }

        @keyframes containerPulse {
            0% { box-shadow: 0 0 60px #00ff9f, inset 0 0 40px rgba(0, 255, 159, 0.1); }
            100% { box-shadow: 0 0 80px #ff0099, inset 0 0 40px rgba(255, 0, 153, 0.1); border-color: #ff0099; }
        }
        
        canvas {
            display: block;
            background: #111;
            border-radius: 15px;
        }
        
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 20px;
            text-shadow: 0 0 12px #00ffff;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 0 8px #fff;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: #00ff9f;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #00ff9f;
            box-shadow: 0 0 50px #00ff9f;
            display: none;
            z-index: 100;
        }
        
        .start-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #00ff9f;
            padding: 50px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #00ff9f;
            box-shadow: 0 0 50px #00ff9f;
            z-index: 100;
        }
        
        button {
            background: linear-gradient(45deg, #00ff9f, #ff0099);
            border: none;
            color: #000;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #00ff9f;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Length: <span id="length">3</span></div>
            <div>Speed: <span id="speed">1</span></div>
        </div>
        
        <canvas id="gameCanvas" width="600" height="600"></canvas>
        
        <div class="controls">
            <div>üéÆ WASD or Arrow Keys to move ‚Ä¢ Eat the glowing food to grow</div>
        </div>

        <div class="start-screen" id="startScreen">
            <h1>üêç NEON SNAKE</h1>
            <p>Classic Snake with a cyberpunk twist!</p>
            <button onclick="startGame()">START GAME</button>
        </div>

        <div class="game-over" id="gameOver">
            <h2>üíÄ GAME OVER!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Final Length: <span id="finalLength">0</span></p>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>
    </div>

    <audio id="bg-music" src="https://www.myinstants.com/media/sounds/super-mini-juegos-2.mp3" loop></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('bg-music');

        // Game constants
        const GRID_SIZE = 20;
        const GRID_WIDTH = canvas.width / GRID_SIZE;
        const GRID_HEIGHT = canvas.height / GRID_SIZE;

        // Game state
        let gameRunning = false;
        let gameStarted = false;
        let score = 0;
        let speed = 1;
        let gameSpeed = 150;

        // Snake
        let snake = [
            {x: 10, y: 10},
            {x: 9, y: 10},
            {x: 8, y: 10}
        ];
        let direction = {x: 1, y: 0};
        let nextDirection = {x: 1, y: 0};

        // Food
        let food = {x: 15, y: 15};
        let particles = [];

        // Generate random food position[4]
        function makeFoodItem() {
            let newFood;
            do {
                newFood = {
                    x: Math.floor(Math.random() * GRID_WIDTH),
                    y: Math.floor(Math.random() * GRID_HEIGHT)
                };
            } while (snake.some(segment => segment.x === newFood.x && segment.y === newFood.y));
            
            food = newFood;
            createParticles(food.x * GRID_SIZE + GRID_SIZE/2, food.y * GRID_SIZE + GRID_SIZE/2, '#ffff00', 8);
        }

        // Create particles
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 6,
                    vy: (Math.random() - 0.5) * 6,
                    life: 60,
                    maxLife: 60,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }

        // Update particles
        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        // Update score display[4]
        function updateScore() {
            document.getElementById('score').textContent = score;
            document.getElementById('length').textContent = snake.length;
            document.getElementById('speed').textContent = speed;
        }

        // Move snake
        function moveSnake() {
            direction = {...nextDirection};
            
            const head = {
                x: snake.x + direction.x,
                y: snake.y + direction.y
            };

            // Check wall collision
            if (head.x < 0 || head.x >= GRID_WIDTH || head.y < 0 || head.y >= GRID_HEIGHT) {
                endGame();
                return;
            }

            // Check self collision
            if (snake.some(segment => segment.x === head.x && segment.y === head.y)) {
                endGame();
                return;
            }

            snake.unshift(head);

            // Check food collision[4]
            if (head.x === food.x && head.y === food.y) {
                score += 10 * speed;
                
                // Increase speed every 5 food items
                if (snake.length % 5 === 0) {
                    speed++;
                    gameSpeed = Math.max(50, gameSpeed - 10);
                }
                
                createParticles(food.x * GRID_SIZE + GRID_SIZE/2, food.y * GRID_SIZE + GRID_SIZE/2, '#00ff9f', 15);
                makeFoodItem();
                updateScore();
            } else {
                snake.pop();
            }
        }

        // Draw grid
        function drawGrid() {
            ctx.strokeStyle = 'rgba(0,255,159,0.1)';
            ctx.lineWidth = 1;
            
            for (let x = 0; x <= GRID_WIDTH; x++) {
                ctx.beginPath();
                ctx.moveTo(x * GRID_SIZE, 0);
                ctx.lineTo(x * GRID_SIZE, canvas.height);
                ctx.stroke();
            }
            
            for (let y = 0; y <= GRID_HEIGHT; y++) {
                ctx.beginPath();
                ctx.moveTo(0, y * GRID_SIZE);
                ctx.lineTo(canvas.width, y * GRID_SIZE);
                ctx.stroke();
            }
        }

        // Draw snake[4]
        function drawSnake() {
            snake.forEach((segment, index) => {
                const x = segment.x * GRID_SIZE;
                const y = segment.y * GRID_SIZE;
                
                if (index === 0) {
                    // Head
                    ctx.fillStyle = '#00ffff';
                    ctx.shadowColor = '#00ffff';
                    ctx.shadowBlur = 20;
                    ctx.fillRect(x + 1, y + 1, GRID_SIZE - 2, GRID_SIZE - 2);
                    ctx.shadowBlur = 0;
                    
                    // Eyes
                    ctx.fillStyle = '#ffffff';
                    ctx.fillRect(x + 4, y + 4, 4, 4);
                    ctx.fillRect(x + 12, y + 4, 4, 4);
                    
                    // Direction indicator
                    ctx.fillStyle = '#ffff00';
                    if (direction.x === 1) ctx.fillRect(x + 16, y + 8, 3, 4);
                    else if (direction.x === -1) ctx.fillRect(x + 1, y + 8, 3, 4);
                    else if (direction.y === 1) ctx.fillRect(x + 8, y + 16, 4, 3);
                    else if (direction.y === -1) ctx.fillRect(x + 8, y + 1, 4, 3);
                } else {
                    // Body
                    const intensity = Math.max(0.3, 1 - index / snake.length);
                    ctx.fillStyle = `rgba(0, 255, 159, ${intensity})`;
                    ctx.shadowColor = '#00ff9f';
                    ctx.shadowBlur = 10;
                    ctx.fillRect(x + 2, y + 2, GRID_SIZE - 4, GRID_SIZE - 4);
                    ctx.shadowBlur = 0;
                    
                    // Segment highlight
                    ctx.fillStyle = 'rgba(255,255,255,0.3)';
                    ctx.fillRect(x + 4, y + 4, GRID_SIZE - 8, GRID_SIZE - 8);
                }
            });
        }

        // Draw food
        function drawFood() {
            const x = food.x * GRID_SIZE;
            const y = food.y * GRID_SIZE;
            const time = Date.now() * 0.01;
            const pulse = Math.sin(time) * 0.3 + 1;
            
            ctx.save();
            ctx.translate(x + GRID_SIZE/2, y + GRID_SIZE/2);
            ctx.scale(pulse, pulse);
            
            ctx.fillStyle = '#ffff00';
            ctx.shadowColor = '#ffff00';
            ctx.shadowBlur = 25;
            ctx.fillRect(-GRID_SIZE/2 + 2, -GRID_SIZE/2 + 2, GRID_SIZE - 4, GRID_SIZE - 4);
            ctx.shadowBlur = 0;
            
            // Food sparkle
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(-3, -3, 6, 6);
            ctx.fillRect(-6, -1, 3, 2);
            ctx.fillRect(3, -1, 3, 2);
            ctx.fillRect(-1, -6, 2, 3);
            ctx.fillRect(-1, 3, 2, 3);
            
            ctx.restore();
        }

        // Draw particles
        function drawParticles() {
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.fillRect(
                    particle.x - particle.size/2, 
                    particle.y - particle.size/2, 
                    particle.size, 
                    particle.size
                );
            });
            ctx.globalAlpha = 1;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            updateParticles();
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawGrid();
            drawSnake();
            drawFood();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }

        // Game tick for snake movement
        function gameTick() {
            if (!gameRunning) return;
            
            moveSnake();
            setTimeout(gameTick, gameSpeed);
        }

        // Start game[4]
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            gameStarted = true;
            
            // Reset game state[4]
            snake = [
                {x: 10, y: 10},
                {x: 9, y: 10},
                {x: 8, y: 10}
            ];
            direction = {x: 1, y: 0};
            nextDirection = {x: 1, y: 0};
            score = 0;
            speed = 1;
            gameSpeed = 150;
            particles = [];
            
            makeFoodItem();
            updateScore();
            gameLoop();
            gameTick();
        }

        // End game
        function endGame() {
            gameRunning = false;
            createParticles(snake.x * GRID_SIZE + GRID_SIZE/2, snake.y * GRID_SIZE + GRID_SIZE/2, '#ff0000', 20);
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLength').textContent = snake.length;
            document.getElementById('gameOver').style.display = 'block';
        }

        // Restart game
        function restartGame() {
            document.getElementById('gameOver').style.display = 'none';
            startGame();
        }

        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            if (!gameRunning) return;
            
            switch(e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) nextDirection = {x: 0, y: -1};
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) nextDirection = {x: 0, y: 1};
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) nextDirection = {x: -1, y: 0};
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) nextDirection = {x: 1, y: 0};
                    break;
            }
        });

        // Music control
        document.body.addEventListener('click', () => {
            if (music.paused) {
                music.play();
            }
        });

        // Initialize display
        gameLoop();
    </script>
</body>
</html>
