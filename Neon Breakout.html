<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ§± Neon Breakout - HTML5 Arcade Game</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: radial-gradient(circle at center, #2d1b69, #0c0032, #000000);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
            animation: backgroundPulse 5s ease-in-out infinite alternate;
        }

        @keyframes backgroundPulse {
            0% { background: radial-gradient(circle at center, #2d1b69, #0c0032, #000000); }
            100% { background: radial-gradient(circle at center, #69152d, #320c00, #000000); }
        }
        
        .game-container {
            position: relative;
            border: 4px solid #ff3366;
            border-radius: 25px;
            background: rgba(0,0,0,0.7);
            backdrop-filter: blur(15px);
            box-shadow: 
                0 0 60px #ff3366,
                inset 0 0 40px rgba(255, 51, 102, 0.1);
            animation: borderShimmer 3s ease-in-out infinite alternate;
        }

        @keyframes borderShimmer {
            0% { box-shadow: 0 0 60px #ff3366, inset 0 0 40px rgba(255, 51, 102, 0.1); }
            100% { box-shadow: 0 0 80px #33ff66, inset 0 0 40px rgba(51, 255, 102, 0.1); border-color: #33ff66; }
        }
        
        canvas {
            display: block;
            background: linear-gradient(180deg, #001122, #000611);
            border-radius: 20px;
        }
        
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffcc;
            font-size: 20px;
            text-shadow: 0 0 12px #00ffcc;
            z-index: 10;
        }
        
        .lives-display {
            position: absolute;
            top: 20px;
            right: 20px;
            color: #ff6600;
            font-size: 20px;
            text-shadow: 0 0 12px #ff6600;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 0 8px #fff;
        }
        
        .game-over, .level-complete {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95);
            color: #ff3366;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 3px solid #ff3366;
            box-shadow: 0 0 50px #ff3366;
            display: none;
            z-index: 100;
        }
        
        .level-complete {
            color: #33ff66;
            border-color: #33ff66;
            box-shadow: 0 0 50px #33ff66;
        }
        
        button {
            background: linear-gradient(45deg, #ff3366, #33ff66);
            border: none;
            color: #000;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }
        
        button:hover {
            transform: scale(1.1);
            box-shadow: 0 0 25px #ff3366;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Level: <span id="level">1</span></div>
            <div>Blocks: <span id="blocks">0</span></div>
        </div>
        
        <div class="lives-display">
            <div>Lives: <span id="lives">3</span></div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        
        <div class="controls">
            <div>ðŸŽ® Move mouse to control paddle â€¢ Break all blocks to advance</div>
        </div>

        <div class="game-over" id="gameOver">
            <h2>ðŸ’€ GAME OVER!</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <p>Level Reached: <span id="finalLevel">1</span></p>
            <button onclick="restartGame()">PLAY AGAIN</button>
        </div>

        <div class="level-complete" id="levelComplete">
            <h2>ðŸŽ‰ LEVEL COMPLETE!</h2>
            <p>Score: <span id="levelScore">0</span></p>
            <p>Bonus: <span id="bonus">0</span></p>
            <button onclick="nextLevel()">NEXT LEVEL</button>
        </div>
    </div>

    <audio id="bg-music" src="https://www.myinstants.com/media/sounds/super-mini-juegos-2.mp3" loop></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('bg-music');

        // Game state
        let gameRunning = true;
        let score = 0;
        let level = 1;
        let lives = 3;
        let mouseX = canvas.width / 2;

        // Game objects
        const paddle = {
            x: canvas.width / 2 - 60,
            y: canvas.height - 40,
            width: 120,
            height: 20,
            speed: 8
        };

        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 60,
            radius: 8,
            vx: 4,
            vy: -4,
            trail: []
        };

        let blocks = [];
        let particles = [];
        let powerups = [];

        // Block colors for different types
        const blockColors = [
            '#ff0066', '#0066ff', '#66ff00', '#ff6600', 
            '#6600ff', '#00ff66', '#ffff00', '#ff00ff'
        ];

        // Initialize blocks for level[4]
        function initializeBlocks(levelNum) {
            blocks = [];
            const rows = Math.min(8, 4 + levelNum);
            const cols = 10;
            const blockWidth = 70;
            const blockHeight = 25;
            const padding = 5;
            const offsetX = (canvas.width - (cols * (blockWidth + padding) - padding)) / 2;
            const offsetY = 80;

            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    // Skip some blocks for interesting patterns
                    if (levelNum > 2 && Math.random() < 0.15) continue;
                    
                    blocks.push({
                        x: offsetX + col * (blockWidth + padding),
                        y: offsetY + row * (blockHeight + padding),
                        width: blockWidth,
                        height: blockHeight,
                        color: blockColors[row % blockColors.length],
                        points: (row + 1) * 10,
                        hits: levelNum > 3 ? (row < 2 ? 2 : 1) : 1,
                        maxHits: levelNum > 3 ? (row < 2 ? 2 : 1) : 1
                    });
                }
            }
            
            updateBlockCount();
        }

        // Create particles
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: (Math.random() - 0.5) * 8,
                    life: 60,
                    maxLife: 60,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }

        // Create power-up
        function createPowerup(x, y) {
            if (Math.random() < 0.3) { // 30% chance
                const types = ['expand', 'multiball', 'slowmo'];
                const type = types[Math.floor(Math.random() * types.length)];
                
                powerups.push({
                    x: x,
                    y: y,
                    width: 30,
                    height: 15,
                    type: type,
                    vy: 2,
                    color: type === 'expand' ? '#00ff00' : 
                           type === 'multiball' ? '#ffff00' : '#ff00ff'
                });
            }
        }

        // Update paddle
        function updatePaddle() {
            paddle.x = mouseX - paddle.width / 2;
            paddle.x = Math.max(0, Math.min(canvas.width - paddle.width, paddle.x));
        }

        // Update ball
        function updateBall() {
            // Add to trail
            ball.trail.push({x: ball.x, y: ball.y, life: 15});
            if (ball.trail.length > 10) ball.trail.shift();
            ball.trail.forEach(point => point.life--);
            ball.trail = ball.trail.filter(point => point.life > 0);

            ball.x += ball.vx;
            ball.y += ball.vy;

            // Wall collisions
            if (ball.x - ball.radius <= 0 || ball.x + ball.radius >= canvas.width) {
                ball.vx = -ball.vx;
                createParticles(ball.x, ball.y, '#ffffff', 5);
            }
            
            if (ball.y - ball.radius <= 0) {
                ball.vy = -ball.vy;
                createParticles(ball.x, ball.y, '#ffffff', 5);
            }

            // Paddle collision
            if (ball.y + ball.radius >= paddle.y &&
                ball.y - ball.radius <= paddle.y + paddle.height &&
                ball.x >= paddle.x &&
                ball.x <= paddle.x + paddle.width) {
                
                ball.vy = -Math.abs(ball.vy);
                
                // Add spin based on where ball hits paddle
                const hitPos = (ball.x - paddle.x) / paddle.width - 0.5;
                ball.vx += hitPos * 2;
                
                // Limit speed
                const speed = Math.sqrt(ball.vx * ball.vx + ball.vy * ball.vy);
                if (speed > 8) {
                    ball.vx = (ball.vx / speed) * 8;
                    ball.vy = (ball.vy / speed) * 8;
                }
                
                createParticles(ball.x, paddle.y, '#00ffcc', 8);
            }

            // Ball lost
            if (ball.y > canvas.height + 50) {
                lives--;
                if (lives <= 0) {
                    endGame();
                } else {
                    resetBall();
                }
                createParticles(ball.x, canvas.height, '#ff0000', 15);
            }
        }

        // Block collision detection[4]
        function checkBlockCollisions() {
            blocks.forEach((block, index) => {
                if (ball.x + ball.radius >= block.x &&
                    ball.x - ball.radius <= block.x + block.width &&
                    ball.y + ball.radius >= block.y &&
                    ball.y - ball.radius <= block.y + block.height) {
                    
                    // Determine collision side
                    const ballCenterX = ball.x;
                    const ballCenterY = ball.y;
                    const blockCenterX = block.x + block.width / 2;
                    const blockCenterY = block.y + block.height / 2;
                    
                    const dx = ballCenterX - blockCenterX;
                    const dy = ballCenterY - blockCenterY;
                    
                    if (Math.abs(dx) > Math.abs(dy)) {
                        ball.vx = -ball.vx;
                    } else {
                        ball.vy = -ball.vy;
                    }
                    
                    block.hits--;
                    
                    if (block.hits <= 0) {
                        score += block.points * level;
                        createParticles(block.x + block.width/2, block.y + block.height/2, block.color, 12);
                        createPowerup(block.x + block.width/2, block.y + block.height/2);
                        blocks.splice(index, 1);
                        
                        // Check level complete
                        if (blocks.length === 0) {
                            levelComplete();
                        }
                    } else {
                        createParticles(ball.x, ball.y, block.color, 6);
                    }
                    
                    updateHUD();
                }
            });
        }

        // Update power-ups
        function updatePowerups() {
            powerups.forEach((powerup, index) => {
                powerup.y += powerup.vy;
                
                // Remove if off screen
                if (powerup.y > canvas.height) {
                    powerups.splice(index, 1);
                    return;
                }
                
                // Collision with paddle
                if (powerup.y + powerup.height >= paddle.y &&
                    powerup.y <= paddle.y + paddle.height &&
                    powerup.x + powerup.width >= paddle.x &&
                    powerup.x <= paddle.x + paddle.width) {
                    
                    createParticles(powerup.x + powerup.width/2, powerup.y + powerup.height/2, powerup.color, 10);
                    
                    switch(powerup.type) {
                        case 'expand':
                            paddle.width = Math.min(200, paddle.width + 20);
                            break;
                        case 'multiball':
                            // Add extra balls (simplified - just speed up current ball)
                            ball.vx *= 1.2;
                            ball.vy *= 1.2;
                            break;
                        case 'slowmo':
                            ball.vx *= 0.7;
                            ball.vy *= 0.7;
                            break;
                    }
                    
                    powerups.splice(index, 1);
                }
            });
        }

        // Update particles
        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vx *= 0.98;
                particle.vy *= 0.98;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        // Draw functions
        function drawPaddle() {
            ctx.fillStyle = '#00ffcc';
            ctx.shadowColor = '#00ffcc';
            ctx.shadowBlur = 20;
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
            ctx.shadowBlur = 0;
            
            // Paddle highlight
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(paddle.x + 5, paddle.y + 2, paddle.width - 10, 6);
        }

        function drawBall() {
            // Trail
            ball.trail.forEach((point, index) => {
                const alpha = (point.life / 15) * 0.6;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = '#ff3366';
                ctx.beginPath();
                ctx.arc(point.x, point.y, ball.radius * (point.life / 15), 0, Math.PI * 2);
                ctx.fill();
            });
            ctx.globalAlpha = 1;
            
            // Main ball
            ctx.fillStyle = '#ff3366';
            ctx.shadowColor = '#ff3366';
            ctx.shadowBlur = 20;
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fill();
            ctx.shadowBlur = 0;
            
            // Ball highlight
            ctx.fillStyle = '#ffffff';
            ctx.beginPath();
            ctx.arc(ball.x - 2, ball.y - 2, ball.radius / 3, 0, Math.PI * 2);
            ctx.fill();
        }

        function drawBlocks() {
            blocks.forEach(block => {
                const alpha = block.hits / block.maxHits;
                ctx.globalAlpha = alpha;
                
                ctx.fillStyle = block.color;
                ctx.shadowColor = block.color;
                ctx.shadowBlur = 15;
                ctx.fillRect(block.x, block.y, block.width, block.height);
                ctx.shadowBlur = 0;
                
                // Block highlight
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.fillRect(block.x + 2, block.y + 2, block.width - 4, 6);
                
                ctx.globalAlpha = 1;
            });
        }

        function drawPowerups() {
            powerups.forEach(powerup => {
                ctx.fillStyle = powerup.color;
                ctx.shadowColor = powerup.color;
                ctx.shadowBlur = 15;
                ctx.fillRect(powerup.x, powerup.y, powerup.width, powerup.height);
                ctx.shadowBlur = 0;
                
                // Type indicator
                ctx.fillStyle = '#000';
                ctx.font = '10px Courier';
                ctx.textAlign = 'center';
                const symbol = powerup.type === 'expand' ? 'E' :
                              powerup.type === 'multiball' ? 'M' : 'S';
                ctx.fillText(symbol, powerup.x + powerup.width/2, powerup.y + powerup.height/2 + 3);
            });
        }

        function drawParticles() {
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.fillRect(
                    particle.x - particle.size/2, 
                    particle.y - particle.size/2, 
                    particle.size, 
                    particle.size
                );
            });
            ctx.globalAlpha = 1;
        }

        // Game control functions
        function resetBall() {
            ball.x = canvas.width / 2;
            ball.y = canvas.height - 60;
            ball.vx = (Math.random() > 0.5 ? 1 : -1) * 4;
            ball.vy = -4;
            ball.trail = [];
        }

        function levelComplete() {
            const bonus = lives * 100 + (60 - Math.floor(Date.now() / 1000) % 60) * 10;
            score += bonus;
            
            document.getElementById('levelScore').textContent = score;
            document.getElementById('bonus').textContent = bonus;
            document.getElementById('levelComplete').style.display = 'block';
            gameRunning = false;
        }

        function nextLevel() {
            level++;
            document.getElementById('levelComplete').style.display = 'none';
            paddle.width = 120; // Reset paddle size
            initializeBlocks(level);
            resetBall();
            gameRunning = true;
            gameLoop();
        }

        function endGame() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalLevel').textContent = level;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            gameRunning = true;
            score = 0;
            level = 1;
            lives = 3;
            paddle.width = 120;
            
            document.getElementById('gameOver').style.display = 'none';
            initializeBlocks(level);
            resetBall();
            particles = [];
            powerups = [];
            updateHUD();
            gameLoop();
        }

        function updateHUD() {
            document.getElementById('score').textContent = score;
            document.getElementById('level').textContent = level;
            document.getElementById('lives').textContent = lives;
            updateBlockCount();
        }

        function updateBlockCount() {
            document.getElementById('blocks').textContent = blocks.length;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            updatePaddle();
            updateBall();
            checkBlockCollisions();
            updatePowerups();
            updateParticles();
            
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            drawPaddle();
            drawBall();
            drawBlocks();
            drawPowerups();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }

        // Mouse controls
        canvas.addEventListener('mousemove', (e) => {
            const rect = canvas.getBoundingClientRect();
            mouseX = e.clientX - rect.left;
        });

        // Music control
        document.body.addEventListener('click', () => {
            if (music.paused) {
                music.play();
            }
        });

        // Initialize game
        initializeBlocks(level);
        updateHUD();
        gameLoop();
    </script>
</body>
</html>
