<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÉ‚Äç‚ôÇÔ∏è Neon Runner - HTML5 Endless Runner</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #0f0f23, #ff006e, #8338ec, #3a86ff);
            background-size: 400% 400%;
            animation: gradientShift 8s ease infinite;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        .game-container {
            position: relative;
            border: 3px solid #ff006e;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 
                0 0 20px #ff006e,
                inset 0 0 20px rgba(255, 0, 110, 0.1);
        }
        
        canvas {
            display: block;
            background: linear-gradient(180deg, #000428, #004e92);
        }
        
        .hud {
            position: absolute;
            top: 20px;
            left: 20px;
            color: #00ffff;
            font-size: 20px;
            text-shadow: 0 0 10px #00ffff;
            z-index: 10;
        }
        
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            text-align: center;
            font-size: 14px;
            text-shadow: 0 0 5px #fff;
        }
        
        .start-screen, .game-over-screen {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9);
            color: #fff;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            border: 2px solid #ff006e;
            box-shadow: 0 0 30px #ff006e;
        }
        
        .game-over-screen {
            display: none;
        }
        
        button {
            background: linear-gradient(45deg, #ff006e, #8338ec);
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 25px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px #ff006e;
        }
    </style>
</head>
<body>
    <div class="game-container">
        <div class="hud">
            <div>Score: <span id="score">0</span></div>
            <div>Distance: <span id="distance">0</span>m</div>
            <div>Speed: <span id="speed">1.0</span>x</div>
        </div>
        
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        
        <div class="controls">
            <div>üéÆ SPACE or CLICK to jump ‚Ä¢ Collect coins ‚Ä¢ Avoid obstacles</div>
        </div>

        <div class="start-screen" id="startScreen">
            <h1>üèÉ‚Äç‚ôÇÔ∏è NEON RUNNER</h1>
            <p>Jump through the neon cityscape!</p>
            <button onclick="startGame()">START RUNNING</button>
        </div>

        <div class="game-over-screen" id="gameOverScreen">
            <h2>üíÄ GAME OVER!</h2>
            <p>Distance: <span id="finalDistance">0</span>m</p>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button onclick="restartGame()">RUN AGAIN</button>
        </div>
    </div>

    <audio id="bg-music" src="https://www.myinstants.com/media/sounds/super-mini-juegos-2.mp3" loop></audio>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const music = document.getElementById('bg-music');

        // Game state
        let gameRunning = false;
        let gameStarted = false;
        let score = 0;
        let distance = 0;
        let gameSpeed = 2;
        let speedMultiplier = 1.0;

        // Player
        const player = {
            x: 100,
            y: 300,
            width: 30,
            height: 40,
            velocityY: 0,
            jumping: false,
            onGround: true,
            color: '#00ffff',
            trail: []
        };

        // Game objects
        let obstacles = [];
        let coins = [];
        let particles = [];
        let buildings = [];
        let clouds = [];

        // Ground
        const groundY = 340;
        const gravity = 0.8;
        const jumpPower = -15;

        // Initialize background elements
        function initBackground() {
            // Create buildings
            for (let i = 0; i < 10; i++) {
                buildings.push({
                    x: i * 120,
                    y: Math.random() * 200 + 50,
                    width: 80 + Math.random() * 60,
                    height: Math.random() * 150 + 100,
                    color: `hsl(${Math.random() * 360}, 70%, 30%)`
                });
            }
            
            // Create clouds
            for (let i = 0; i < 5; i++) {
                clouds.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * 100 + 20,
                    size: Math.random() * 40 + 20,
                    speed: 0.5 + Math.random() * 0.5
                });
            }
        }

        // Create obstacle
        function createObstacle() {
            const types = ['spike', 'wall', 'pit'];
            const type = types[Math.floor(Math.random() * types.length)];
            
            obstacles.push({
                x: canvas.width,
                y: type === 'pit' ? groundY : groundY - 30,
                width: type === 'wall' ? 20 : 30,
                height: type === 'pit' ? 20 : 30,
                type: type,
                color: type === 'spike' ? '#ff0080' : type === 'wall' ? '#ff4000' : '#8000ff'
            });
        }

        // Create coin
        function createCoin() {
            coins.push({
                x: canvas.width,
                y: Math.random() * 100 + 150,
                size: 15,
                rotation: 0,
                collected: false
            });
        }

        // Create particles
        function createParticles(x, y, color, count = 10) {
            for (let i = 0; i < count; i++) {
                particles.push({
                    x: x,
                    y: y,
                    vx: (Math.random() - 0.5) * 8,
                    vy: Math.random() * -8 - 2,
                    life: 60,
                    maxLife: 60,
                    color: color,
                    size: Math.random() * 4 + 2
                });
            }
        }

        // Update functions
        function updatePlayer() {
            // Apply gravity
            if (!player.onGround) {
                player.velocityY += gravity;
            }
            
            // Update position
            player.y += player.velocityY;
            
            // Ground collision
            if (player.y >= groundY - player.height) {
                player.y = groundY - player.height;
                player.velocityY = 0;
                player.onGround = true;
                player.jumping = false;
            } else {
                player.onGround = false;
            }
            
            // Add trail effect
            player.trail.push({
                x: player.x + player.width/2,
                y: player.y + player.height/2,
                life: 20
            });
            
            if (player.trail.length > 10) {
                player.trail.shift();
            }
            
            player.trail.forEach(point => point.life--);
            player.trail = player.trail.filter(point => point.life > 0);
        }

        function updateObstacles() {
            obstacles.forEach((obstacle, index) => {
                obstacle.x -= gameSpeed * speedMultiplier;
                
                if (obstacle.x + obstacle.width < 0) {
                    obstacles.splice(index, 1);
                    score += 10;
                }
            });
        }

        function updateCoins() {
            coins.forEach((coin, index) => {
                coin.x -= gameSpeed * speedMultiplier;
                coin.rotation += 0.1;
                
                if (coin.x + coin.size < 0) {
                    coins.splice(index, 1);
                } else if (!coin.collected && 
                          coin.x < player.x + player.width &&
                          coin.x + coin.size > player.x &&
                          coin.y < player.y + player.height &&
                          coin.y + coin.size > player.y) {
                    coin.collected = true;
                    score += 50;
                    createParticles(coin.x + coin.size/2, coin.y + coin.size/2, '#ffff00', 8);
                    coins.splice(index, 1);
                }
            });
        }

        function updateBackground() {
            buildings.forEach(building => {
                building.x -= gameSpeed * speedMultiplier * 0.3;
                if (building.x + building.width < 0) {
                    building.x = canvas.width;
                    building.height = Math.random() * 150 + 100;
                    building.color = `hsl(${Math.random() * 360}, 70%, 30%)`;
                }
            });
            
            clouds.forEach(cloud => {
                cloud.x -= cloud.speed;
                if (cloud.x + cloud.size < 0) {
                    cloud.x = canvas.width;
                }
            });
        }

        function updateParticles() {
            particles.forEach((particle, index) => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.3;
                particle.life--;
                
                if (particle.life <= 0) {
                    particles.splice(index, 1);
                }
            });
        }

        function checkCollisions() {
            obstacles.forEach(obstacle => {
                if (player.x < obstacle.x + obstacle.width &&
                    player.x + player.width > obstacle.x &&
                    player.y < obstacle.y + obstacle.height &&
                    player.y + player.height > obstacle.y) {
                    
                    createParticles(player.x + player.width/2, player.y + player.height/2, '#ff0000', 15);
                    gameRunning = false;
                    document.getElementById('finalDistance').textContent = Math.floor(distance);
                    document.getElementById('finalScore').textContent = score;
                    document.getElementById('gameOverScreen').style.display = 'block';
                }
            });
        }

        // Draw functions
        function drawBackground() {
            // Sky gradient
            const gradient = ctx.createLinearGradient(0, 0, 0, canvas.height);
            gradient.addColorStop(0, '#000428');
            gradient.addColorStop(1, '#004e92');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Buildings
            buildings.forEach(building => {
                ctx.fillStyle = building.color;
                ctx.fillRect(building.x, canvas.height - building.y, building.width, building.height);
                
                // Building glow
                ctx.shadowColor = building.color;
                ctx.shadowBlur = 15;
                ctx.fillRect(building.x + 2, canvas.height - building.y + 2, building.width - 4, 4);
                ctx.shadowBlur = 0;
            });
            
            // Clouds
            clouds.forEach(cloud => {
                ctx.fillStyle = 'rgba(255,255,255,0.3)';
                ctx.beginPath();
                ctx.arc(cloud.x, cloud.y, cloud.size, 0, Math.PI * 2);
                ctx.fill();
            });
            
            // Ground
            ctx.fillStyle = '#333';
            ctx.fillRect(0, groundY, canvas.width, canvas.height - groundY);
            
            // Ground glow line
            ctx.strokeStyle = '#00ffff';
            ctx.lineWidth = 3;
            ctx.shadowColor = '#00ffff';
            ctx.shadowBlur = 10;
            ctx.beginPath();
            ctx.moveTo(0, groundY);
            ctx.lineTo(canvas.width, groundY);
            ctx.stroke();
            ctx.shadowBlur = 0;
        }

        function drawPlayer() {
            // Draw trail
            player.trail.forEach((point, index) => {
                const alpha = point.life / 20;
                ctx.globalAlpha = alpha * 0.5;
                ctx.fillStyle = player.color;
                ctx.fillRect(point.x - 2, point.y - 2, 4, 4);
            });
            ctx.globalAlpha = 1;
            
            // Main player body
            ctx.fillStyle = player.color;
            ctx.fillRect(player.x, player.y, player.width, player.height);
            
            // Player glow
            ctx.shadowColor = player.color;
            ctx.shadowBlur = 20;
            ctx.fillRect(player.x + 2, player.y + 2, player.width - 4, player.height - 4);
            ctx.shadowBlur = 0;
            
            // Player details (simple stick figure)
            ctx.fillStyle = '#ffffff';
            ctx.fillRect(player.x + 5, player.y + 5, 20, 3); // Head
            ctx.fillRect(player.x + 12, player.y + 8, 6, 15); // Body
            
            // Arms
            ctx.fillRect(player.x + 8, player.y + 12, 8, 2);
            ctx.fillRect(player.x + 16, player.y + 12, 8, 2);
            
            // Legs
            if (player.onGround) {
                ctx.fillRect(player.x + 10, player.y + 23, 3, 12);
                ctx.fillRect(player.x + 17, player.y + 23, 3, 12);
            } else {
                // Jumping pose
                ctx.fillRect(player.x + 8, player.y + 23, 3, 10);
                ctx.fillRect(player.x + 19, player.y + 25, 3, 8);
            }
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.fillStyle = obstacle.color;
                
                if (obstacle.type === 'spike') {
                    // Draw spike shape
                    ctx.beginPath();
                    ctx.moveTo(obstacle.x, obstacle.y + obstacle.height);
                    ctx.lineTo(obstacle.x + obstacle.width/2, obstacle.y);
                    ctx.lineTo(obstacle.x + obstacle.width, obstacle.y + obstacle.height);
                    ctx.closePath();
                    ctx.fill();
                } else {
                    ctx.fillRect(obstacle.x, obstacle.y, obstacle.width, obstacle.height);
                }
                
                // Obstacle glow
                ctx.shadowColor = obstacle.color;
                ctx.shadowBlur = 15;
                ctx.fillRect(obstacle.x + 2, obstacle.y + 2, Math.max(1, obstacle.width - 4), Math.max(1, obstacle.height - 4));
                ctx.shadowBlur = 0;
            });
        }

        function drawCoins() {
            coins.forEach(coin => {
                ctx.save();
                ctx.translate(coin.x + coin.size/2, coin.y + coin.size/2);
                ctx.rotate(coin.rotation);
                
                // Coin body
                ctx.fillStyle = '#ffff00';
                ctx.beginPath();
                ctx.arc(0, 0, coin.size, 0, Math.PI * 2);
                ctx.fill();
                
                // Coin glow
                ctx.shadowColor = '#ffff00';
                ctx.shadowBlur = 20;
                ctx.beginPath();
                ctx.arc(0, 0, coin.size - 3, 0, Math.PI * 2);
                ctx.fill();
                ctx.shadowBlur = 0;
                
                // Inner detail
                ctx.fillStyle = '#ffaa00';
                ctx.beginPath();
                ctx.arc(0, 0, coin.size - 5, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            });
        }

        function drawParticles() {
            particles.forEach(particle => {
                const alpha = particle.life / particle.maxLife;
                ctx.globalAlpha = alpha;
                ctx.fillStyle = particle.color;
                ctx.fillRect(particle.x - particle.size/2, particle.y - particle.size/2, particle.size, particle.size);
            });
            ctx.globalAlpha = 1;
        }

        // Game loop
        function gameLoop() {
            if (!gameRunning) return;
            
            // Update game speed
            speedMultiplier = 1.0 + distance / 1000;
            distance += gameSpeed * speedMultiplier * 0.1;
            
            // Update HUD
            document.getElementById('score').textContent = score;
            document.getElementById('distance').textContent = Math.floor(distance);
            document.getElementById('speed').textContent = speedMultiplier.toFixed(1);
            
            // Spawn objects
            if (Math.random() < 0.008) createObstacle();
            if (Math.random() < 0.015) createCoin();
            
            // Update everything
            updatePlayer();
            updateObstacles();
            updateCoins();
            updateBackground();
            updateParticles();
            checkCollisions();
            
            // Draw everything
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBackground();
            drawPlayer();
            drawObstacles();
            drawCoins();
            drawParticles();
            
            requestAnimationFrame(gameLoop);
        }

        // Controls
        function jump() {
            if (player.onGround && gameRunning) {
                player.velocityY = jumpPower;
                player.jumping = true;
                player.onGround = false;
            }
        }

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                jump();
            }
        });

        canvas.addEventListener('click', jump);

        // Game control functions
        function startGame() {
            document.getElementById('startScreen').style.display = 'none';
            gameRunning = true;
            gameStarted = true;
            gameLoop();
        }

        function restartGame() {
            // Reset game state
            gameRunning = true;
            score = 0;
            distance = 0;
            speedMultiplier = 1.0;
            
            // Reset player
            player.x = 100;
            player.y = 300;
            player.velocityY = 0;
            player.jumping = false;
            player.onGround = true;
            player.trail = [];
            
            // Clear arrays
            obstacles = [];
            coins = [];
            particles = [];
            
            document.getElementById('gameOverScreen').style.display = 'none';
            gameLoop();
        }

        // Music control
        document.body.addEventListener('click', () => {
            if (music.paused) {
                music.play();
            }
        });

        // Initialize game
        initBackground();
    </script>
</body>
</html>
